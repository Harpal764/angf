<section>
  <div>
    <div class="row">
      <div class="col-sm-10 offset-1">
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2">
            <div>
              <h2>CONTACT US</h2>
            </div>
            <form method="post" data-form-title="CONTACT US" (ngSubmit)="submit(data)" #data=ngForm  ngNativeValidate>
              <input type="hidden" data-form-email="true">
              <div class="form-group">
                <input type="text" class="form-control" name="name"  [(ngModel)]="contact.name" required="" placeholder="Name*" data-form-field="Name">

              </div>
              <div class="form-group">
                <input type="email" class="form-control" name="email"   [(ngModel)]="contact.email" required="" placeholder="Email*" data-form-field="Email">

              </div>
              <div class="form-group">
                <input type="tel" class="form-control" name="phone"  [(ngModel)]="contact.phone" required placeholder="Phone" data-form-field="Phone">

              </div>
              <div class="form-group">
                <textarea class="form-control" name="message"   [(ngModel)]="contact.message" required placeholder="Message" rows="7" data-form-field="Message">

                </textarea>
              </div>
              <div>
                <button type="submit" class="btn btn-lg btn-danger" >CONTACT US</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
